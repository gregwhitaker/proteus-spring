plugins {
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
    id 'maven-publish'
}

ext.artifactName = 'proteus-spring-boot-autoconfigure'

apply from: "${project.rootProject.projectDir}/gradle/java.gradle"
apply from: "${project.rootProject.projectDir}/artifactory.gradle"
apply from: "${project.rootProject.projectDir}/bintray.gradle"

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootDependenciesVersion}"
        mavenBom "io.netifi.proteus:proteus-bom:${proteusVersion}"
    }
}

dependencies {
    compile project(":proteus-spring-core")

    compile "io.netifi.proteus:proteus-client"
    compileClasspath "io.netifi.proteus:proteus-metrics-micrometer"
    compileClasspath "io.netifi.proteus:proteus-tracing-openzipkin"
    compile "io.netifi.proteus:proteus-discovery"
    compileClasspath "io.netifi.proteus:proteus-discovery-aws"
    compileClasspath "io.netifi.proteus:proteus-discovery-consul"
    compileClasspath "io.netifi.proteus:proteus-discovery-kubernetes"

    compile 'org.slf4j:slf4j-api'
    compile 'org.springframework.boot:spring-boot-autoconfigure'
    compile 'org.springframework.boot:spring-boot-starter-validation'
    compile 'io.opentracing:opentracing-api'
    compile 'io.micrometer:micrometer-core'

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    annotationProcessor "org.springframework.boot:spring-boot-autoconfigure-processor"

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.mockito:mockito-core'
    testCompile 'org.junit.jupiter:junit-jupiter-api'
    testCompile 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            artifactId "${artifactName}"
            artifact sourcesJar
            artifact javadocJar
        }
    }
}